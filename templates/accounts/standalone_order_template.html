<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order #{{ order.id }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-2xl font-bold mb-4">Order #{{ order.id }}</h1>
        <p class="mb-4">Status: {{ order.get_status_display }}</p>
        
        <h2 class="text-xl font-bold mb-2">Order Items</h2>
        <div class="bg-gray-800 p-4 rounded-lg mb-4">
            <ul class="space-y-2">
                {% for item in order_items %}
                <li class="flex justify-between">
                    <span>{{ item.menu_item.name }} ({{ item.quantity }}x)</span>
                    <span>â‚±{{ item.price|floatformat:2 }}</span>
                </li>
                {% endfor %}
            </ul>
        </div>
        
        <a href="{% url 'my_orders' %}" class="bg-blue-600 text-white px-4 py-2 rounded-lg inline-block">Back to Orders</a>
    </div>
</body>
</html>
